name: Import Substack Feed

on:
  schedule:
    # Ejecutar cada 14 d√≠as a las 2:00 AM UTC
    - cron: '0 2 */14 * *'
  workflow_dispatch: # Permitir ejecuci√≥n manual

jobs:
  import-substack:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout de 30 minutos
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Cambiado de 18 a 20
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file with environment variables
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "API_URL=${{secrets.API_URL}}" >> .env

        
      - name: Import Substack Feed
        run: |
          echo "üöÄ Iniciando importaci√≥n de feed Substack..."
          echo "‚è∞ Timestamp: $(date)"
          node APIs/importSubstack.mjs
          echo "‚úÖ Importaci√≥n completada"
          echo "‚è∞ Timestamp final: $(date)"

      - name: Notify completion
        if: success()
        run: echo "‚úÖ Importaci√≥n de Substack completada exitosamente"

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Error en la importaci√≥n de Substack"
