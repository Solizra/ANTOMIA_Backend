name: Actualizar relaciones de noticias

on:
  schedule:
    # cron: "*/30 * * * *" # üïí Cada 30 minutos
    - cron: "0 3 * * *"  # üí§ Una vez al d√≠a a las 3 AM UTC (descomentar para modo diario)
  workflow_dispatch:       # permite ejecutarlo manualmente desde GitHub

jobs:
  run-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Timeout de 15 minutos para evitar ejecuciones muy largas

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Crear archivo .env con las variables
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_NAME=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "API_URL=${{secrets.API_URL}}" >> .env
          echo "EMAIL_DISABLED=${{ secrets.EMAIL_DISABLED }}" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
          echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> .env
          echo "TREND_ALERT_RECIPIENTS=${{ secrets.TREND_ALERT_RECIPIENTS }}" >> .env
          echo "NEW_TREND_QUICK_LINK=${{ secrets.NEW_TREND_QUICK_LINK }}" >> .env

      - name: Esperar a que el backend est√© disponible
        run: |
          echo "‚è≥ Esperando que el backend se levante..."
          for i in {1..30}; do
            STATUS=$(curl -s https://antomia-backend.onrender.com/api/health | grep -o '"status":"ok"')
            if [ "$STATUS" = '"status":"ok"' ]; then
              echo "‚úÖ Backend disponible."
              break
            fi
            echo "‚ùå Backend no disponible (intento $i/30). Reintentando en 10 segundos..."
            sleep 10
          done
          if [ "$STATUS" != '"status":"ok"' ]; then
            echo "‚ùå No se pudo conectar con el backend despu√©s de varios intentos. Abortando ejecuci√≥n."
            exit 1
          fi

      - name: Ejecutar script de la API de noticias
        run: |
          echo "üöÄ Iniciando b√∫squeda de noticias..."
          echo "‚è∞ Timestamp: $(date)"
          node APIs/buscarNoticias.mjs --limit=3
          echo "‚úÖ B√∫squeda completada"
          echo "‚è∞ Timestamp final: $(date)"
