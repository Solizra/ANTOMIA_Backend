name: Actualizar relaciones de noticias

on:
  schedule:
    - cron: "*/30 * * * *" # 🕒 Cada 30 minutos
    # - cron: "0 3 * * *"  # 💤 Una vez al día a las 3 AM UTC (descomentar para modo diario)
  workflow_dispatch:       # permite ejecutarlo manualmente desde GitHub

jobs:
  run-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Timeout de 15 minutos para evitar ejecuciones muy largas

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Crear archivo .env con las variables
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

      - name: Ejecutar script de la API de noticias
        run: |
          echo "🚀 Iniciando búsqueda de noticias..."
          echo "⏰ Timestamp: $(date)"
          node APIs/buscarNoticias.mjs --limit=1
          echo "✅ Búsqueda completada"
          echo "⏰ Timestamp final: $(date)"
